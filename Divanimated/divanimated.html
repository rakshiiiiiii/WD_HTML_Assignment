<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divanimated</title>
    <style>
        @keyframes moveball
        {
            from{left:10px;}
            to{left:500px;}
        }
        div{
           width: 100px;
           height: 100px;
           border: 1px solid black;
           border-radius: 50%;
           position: relative;
           background-color: hotpink;
           animation-name: moveball;
           animation-duration: 5s;
           animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
